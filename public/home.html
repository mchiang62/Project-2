<div class="jumbotron text-center" id="jumboHome">
    <div class="jumboHomeText">
        <h1 class="display-4">Santa's Little Helper</h1>
        <br>
        <p class="lead">Santa's Little Helper is an app to help you organize your family, friends, and co-worker's
            Christmas wish lists.</p>
        <br>
        <hr class="my-4">
        <p>To get started, login or create a new account</p>
        <br>
        <br>
        <p class="lead">
            <a class="btn btn-dark" data-toggle="collapse" href="#loginForm" role="button" aria-expanded="false"
                aria-controls="loginForm" id="login">
                Login
            </a>
            <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#createForm"
                aria-expanded="false" aria-controls="createForm" id="createAcc">
                Create Account
            </button>
        </div>
        </p>
    </div>
    <div class="collapse" id="loginForm">
        <div class="card card-body">
            <div class="container login-form-style">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Please log into your account</h2>
                        <form class="login">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="email-input_a" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="password-input_a" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-default">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="collapse" id="createForm">
        <div class="card card-body">
            <div class="container login-form-style">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Create an Account</h2>
                        <form class="signup">
                            <div class="form-group">
                                <label for="exampleInputFName">First Name</label>
                                        <input type="FirstName" class="form-control" id="fname-input" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFName">Last Name</label>
                                    <input type="LastName" class="form-control" id="Lname-input" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="email-input" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="password-input" placeholder="Password">
                            </div>
                            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Error:</span> <span class="msg"></span>
                            </div>
                            <button type="submit" class="btn btn-default">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script type="text/javascript" src="js/home.js"></script>
