    <div class="jumbotron text-center" id="jumboHome">
    
        <h1 class="display-4">Santa's Little Helper</h1>
        <p class="lead">Santa's Little Helper is an app to help you organize your family, friends, and co-worker's
            Christmas wish lists.</p>
        <hr class="my-4">
        <p>To get started, login or create a new account</p>
        <p class="lead">
            <a class="btn btn-dark" data-toggle="collapse" href="#loginForm" role="button" aria-expanded="false"
                aria-controls="loginForm" id="login">
                Login
            </a>

            <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#createForm"
                aria-expanded="false" aria-controls="createForm" id="createAcc">
                Create Account
            </button>

    <div class="collapse" id="loginForm">
        <div class="card card-body">

            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h2>Login Form</h2>
                        <form class="login">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="email-input" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="password-input" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-default">Login</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="collapse" id="createForm">
        <div class="card card-body">

            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h2>Sign Up Form</h2>
                        <form class="signup">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="email-input" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="password-input" placeholder="Password">
                            </div>
                            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Error:</span> <span class="msg"></span>
                            </div>
                            <button type="submit" class="btn btn-default">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
